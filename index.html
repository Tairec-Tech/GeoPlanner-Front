<!doctype html>
<!-- 
  ========================================
  CONFIGURACIÓN PRINCIPAL DEL PROYECTO GEOPLANNER
  ========================================
  
  Este es el archivo HTML principal de GeoPlanner.
  Aquí se configuran los metadatos básicos, el título y los enlaces
  a los recursos necesarios para que la aplicación funcione.
  
  CONFIGURACIONES IMPORTANTES:
  
  1. TÍTULO DE LA PÁGINA (línea 8):
     - Cambia "GeoPlanner - Conecta. Organiza. Explora." por tu título
     - Importante para SEO y navegadores
     - Ejemplo: "MiApp - Tu nueva plataforma"
  
  2. TEMA POR DEFECTO (línea 3):
     - Cambia data-theme="dracula" por otro tema de DaisyUI
     - Temas disponibles: light, dark, cupcake, dracula, night, synthwave
     - También puedes crear temas personalizados en tailwind.config.js
  
  3. FAVICON (línea 5):
     - Reemplaza href="/vite.svg" con tu logo
     - Formatos soportados: .ico, .png, .svg
     - Tamaño recomendado: 32x32px o 16x16px
     - Ubicación: public/favicon.ico
  
  4. LIBRERÍAS EXTERNAS:
     - Font Awesome (línea 9): Iconos
     - Tailwind CSS (línea 10): Framework de utilidades
     - DaisyUI (línea 11): Componentes de UI
     - Cropper.js (líneas 13-14): Recorte de imágenes
     - Leaflet (líneas 16, 22): Mapas interactivos
  
  UBICACIÓN DE ARCHIVOS:
  - Favicon: public/favicon.ico
  - Logo: src/assets/img/Logo.png
  - Imágenes: src/assets/img/
  
  NOTA: Después de cambiar el favicon, limpia la caché del navegador
-->
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoPlanner - Conecta. Organiza. Explora.</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Cropper.js CSS y JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </body>
</html>
